<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Patitas y Caricias - Registro de Perros</h1>
    </div>
    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-12 col-lg-12 col-sm-12 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Informaci√≥n de mascota</h5>
                    </div>
                    <div class="card-body">
                        <form action="/products" method="POST" enctype="multipart/form-data">
                            <label for="">ID</label>
                            <input type="text" class="form-control mb-3" name="_id">
                            <label for="">Nombres</label>
                            <input type="text" class="form-control mb-3" name="nombres">
                            <label for="">Apellidos</label>
                            <input type="text" class="form-control mb-3" name="apellidos">
                            <label for="">Direccion</label>
                            <input type="text" class="form-control mb-3" name="direccion">
                            <label for="">Raza</label>
                            <input type="text" class="form-control mb-3" name="raza">
                            <label for="">Sexo</label>
                            <input type="text" class="form-control mb-3" name="sexo">
                            <label for="">Edad</label>
                            <input type="text" class="form-control mb-3" name="edad">
                            <label for="">Descripcion</label>
                            <input type="text" class="form-control mb-3" name="descripcion">
                            <label for="">Estado</label>
                            <input type="text" class="form-control mb-3" name="estado">
                            <label for="">Telefono</label>
                            <input type="text" class="form-control mb-3" name="telefono">
                            <label for="">Correo</label>
                            <input type="text" class="form-control mb-3" name="correo">
                            <label for="">Facebook</label>
                            <input type="text" class="form-control mb-3" name="facebook">
                            <label for="">Instagram</label>
                            <input type="text" class="form-control mb-3" name="instagram">
                            <label for="">Tiktok</label>
                            <input type="text" class="form-control mb-3" name="tiktok">

                            <label for="imagen">Imagen de mascota</label>
                            <input type="file" class="form-control mb-3" name="imagen" accept="image/*">
                            <label for="imagen">Imagen de fondo de mascota</label>
                            <input type="file" class="form-control mb-3" name="imagen_fondo" accept="image/*">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
